<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>Sign In</h1>

    <!-- Форма входа -->
    <div class="register">
        <div>
            <input type="email" id="signinEmail" placeholder="Email" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <div class="box_btn">
                <button class="btn" id="button2">Sign In</button>

                <p class="p">Don't have an account? <a href="index.html"><button class="btn2">Sign Up</button></a></p>
            </div>
        </div>
        <img class="regImg" src="./images.jpg" alt="">
    </div>

    <!-- Кнопка для перехода на страницу регистрации -->

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./signIn.js"></script>
</body>

</html>
